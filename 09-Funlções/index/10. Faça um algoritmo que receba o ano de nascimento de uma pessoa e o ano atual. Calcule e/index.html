<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10. Faça um algoritmo que receba o ano de nascimento de uma pessoa e o ano atual. Calcule e mostre a idade dessa pessoa e quantos ela terá em 2035.</title>
</head>
<body>
  <h1>10. Faça um algoritmo que receba o ano de nascimento de uma pessoa e o ano atual. Calcule e mostre a idade dessa pessoa e quantos ela terá em 2035.</h1>
  <main>
    <!--Formulário (<form>) é criado com o método get, que enviará os dados para o arquivo calculo.php quando o formulário for enviado.-->
    <form action="calcular.php" method="get">
      <!--Título para informar o dado que será coletado. Cada campo possui um rótulo (<label>) e um atributo for que associa o rótulo ao campo correspondente.-->
      <label for="idade_Atual">Coloque sua idade atual e saberá quantos anos tera em 2035</label>
      <!--Os campos de entrada com (<input type="number">) são fornecidos para que o usuário insira os valores.-->
      <input type="number" name="idade_Atual" min="0" max="150" step="1" value="0" required>
      <!-- Esses valores são enviados para o arquivo calculo.php quando o formulário é submetido-->
      <button type="submit">Calcular</button>
    </form>
  </main>
  <button onclick="history.go(-1);">Voltar</button>
</body>
</html>
