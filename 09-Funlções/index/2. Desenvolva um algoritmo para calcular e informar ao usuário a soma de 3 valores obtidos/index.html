<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. Desenvolva um algoritmo para calcular e informar ao usuário a soma de 3 valores obtidos
    no teclado e o produto desses três valores.</title>
</head>
<body>
  <main>
    <h1>2. Desenvolva um algoritmo para calcular e informar ao usuário a soma de 3 valores obtidos
      no teclado e o produto desses três valores.</h1>
    <!--Formulário (<form>) é criado com o método get, que enviará os dados para o arquivo calculo.php quando o formulário for enviado.-->
    <form action="calculo.php" method="get">
      <!--Título para informar o dado que será coletado. Cada campo possui um rótulo (<label>) e um atributo for que associa o rótulo ao campo correspondente.-->
      <label for="valor_01">valor 1</label>
    <!--Os campos de entrada com (<input type="number">) são fornecidos para que o usuário insira os valores.-->
      <input type="number" name="valor_01" min="0" value="1" required>
      
      <label for="valor_02">valor 1</label>
      <input type="number" name="valor_02" min="0" value="1" required>
      
      <label for="valor_03">valor 1</label>
      <input type="number" name="valor_03" min="0" value="1" required>
      <!-- Esses valores são enviados para o arquivo calculo.php quando o formulário é submetido-->
      <input type="submit" value="Calcular">
    </form>
  </main>
  <button onclick="history.go(-1);">Voltar</button>
</body>
</html>
