<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5. Faça  um  programa  que  leia  uma  medida  dada  em  polegadas  e  a  converta  para  ser equivalente em sistema métrico. 1 Polegada = 25,4 milímetros.
  </title>
</head>
<body>
  <h1>5. Faça  um  programa  que  leia  uma  medida  dada  em  polegadas  e  a  converta  para  ser equivalente em sistema métrico. 1 Polegada = 25,4 milímetros.</h1>

  <main>
    <!--Formulário (<form>) é criado com o método get, que enviará os dados para o arquivo calculo.php quando o formulário for enviado.-->
    <form action="calcular.php" method="get">
      <!--Título para informar o dado que será coletado. Cada campo possui um rótulo (<label>) e um atributo for que associa o rótulo ao campo correspondente.-->
      <label for="converter">Coloque a quantidade de polegadas que gostaria de converter</label>
      <!--Os campos de entrada com (<input type="number">) são fornecidos para que o usuário insira os valores.-->
      <input type="number" name="converter" value="1" step="0.01" include>
      <!-- Esses valores são enviados para o arquivo calculo.php quando o formulário é submetido-->
      <input type="submit" value="Calcular">
    </form>
  </main>
  <button onclick="history.go(-1);">Voltar</button>
</body>
</html>
