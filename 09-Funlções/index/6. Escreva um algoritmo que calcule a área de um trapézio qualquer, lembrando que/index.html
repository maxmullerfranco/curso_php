<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Escreva um algoritmo que calcule a área de um trapézio qualquer, lembrando que:  Área do trapézio</title>
</head>
<body>
  <h1>6. Escreva um algoritmo que calcule a área de um trapézio qualquer, lembrando que:  Área do trapézio</h1>
  <main>
    <!--Formulário (<form>) é criado com o método get, que enviará os dados para o arquivo calculo.php quando o formulário for enviado.-->
    <form action="calcular.php" method="post">
      <!--Título para informar o dado que será coletado. Cada campo possui um rótulo (<label>) e um atributo for que associa o rótulo ao campo correspondente.-->
      <label for="base_Maior">Base 1</label>
      <!--Os campos de entrada com (<input type="number">) são fornecidos para que o usuário insira os valores.-->
      <input type="number" name="base_Maior" min="0,1" step="0,01" value="1" include>

      <label for="base_Menor">Base 2</label>
      <input type="number" name="base_Menor" min="0,1" step="0,01" value="1" include>

      <label for="altura">Base 1</label>
      <input type="number" name="altura" min="0,1" step="0,01" value="1" include>
        <!-- Esses valores são enviados para o arquivo calculo.php quando o formulário é submetido-->
      <input type="submit" value="Calcular">
    </form>
  </main>
  <button onclick="history.go(-1);">Voltar</button>
</body>
</html>
